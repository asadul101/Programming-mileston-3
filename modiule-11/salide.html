<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="carouselExampleAutoplaying" class="carousel slide w-75" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./assets/Blog Image.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./assets/Banner Image.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./assets/Flag.png" class="d-block w-100" alt="...">

          <span class="visually-hidden">Previous</span>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>

      </div>
